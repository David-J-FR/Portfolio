<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Media-Player</title>
</head>


<body onload="init()" class="Parent-body d-flex align-items-center">
   
    
    <div id="global-box" class="container">

        <div class="row d-flex justify-content-center">

            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                <div class="icon d-flex justify-content-center">
                    <i class="fa-solid fa-music fa-beat fa-lg"></i>
                </div>
                <div class="image-album  d-flex justify-content-center mt-3  ">
                    <img id="img-album " src="img/1.jpg" class="" alt="...">
                </div>

                <div class="card-body d-flex flex-column align-items-center mb-">
                <h3 id="titreMusique">Titre musique</h3>
                <h4 id="nomArtiste">Nom de l'artiste</h4>
              
                  
                    <audio class="" controls src="/music/a-ha_-_Take_On_Me_Official_Video_Remastered_in_4K.mp3">
                      <a href="/music/a-ha_-_Take_On_Me_Official_Video_Remastered_in_4K.mp3"> Download audio </a>
                    </audio>

                    <div class="volume-player">
                        
                    <button id="button-volume-moins" type="button"> <i class="fa-solid fa-volume-low"></i> </button>
                    <input type="range" id="rangevolume" min="0" max="1" step="0.1" value="1">
		            </div>
                  
                    <button id="button-volume-plus" type="button"> <i class="fa-solid fa-volume-high"></i></button>
                  

                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a606278b24.js" crossorigin="anonymous"></script>
</body>

</html>
